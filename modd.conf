src/**/*.elm tests/**/*.elm {
    prep: elm-format @mods --yes
    prep: elm make src/Main.elm --output=dist/goban.js
    prep: elm-test
}

index.html {
    prep: cp index.html dist/index.html
}
style/**/*.css {
    prep: cp @mods dist/
}
assets/**/* {
    prep: mkdir -p dist/assets && cp @mods dist/assets/
}

dist/** {
    daemon: devd -m ./dist
}

